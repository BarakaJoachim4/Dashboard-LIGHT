<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo"> <img src="images/logo.png"></div>
            <div class="outils">
                <img class="avatar1" src="images/avatar1.png"/>
                <img class="menu" src="images/menu.png"/>
            </div>
        </div>
        <div class="content">
            <div class="widgets">
                <div class="lamps">
                    <div class="lamp1"> <img src="images/traffic-icon.png" id="lamps1"></div>
                <div class="heure" id="ctrl_hours">
                    <div>
                        <p> <span id="heure"></span>: <span id="minutes"></span>: <span id="seconde"></span></p>
                    </div>
                </div>
                <div class="salutation">
                    <p id="salutation">Bonjour!!!</p>
                </div>
                </div>
            </div>
            <div class="controls">
                <div class="introduction">
                    <h2>LightSwitch Dashboard</h2>
                    <div class="power-start"> <img id="power-bouton" src="images/power-start.png" onclick="demarrage()"></div>
                </div>
                <div class="controllers">
                    <div class="ctrl_hours">
                        <p> Display The Numeric Clock</p>
                        <div class="togglecontent"> <img onclick="afficher_widgets_heure()" src="images/toggle-on.png" id="ctrl_heure"></div>
                    </div>
                    <div class="ctrl_salutation">
                        <p> Dislpay Greeting widgets</p>
                        <div class="togglecontent"> <img src="images/toggle-on.png" id="crrl_salutation"></div>
                    </div>
                    <div class="ctrl_variable">
                        <p> Set Swith Variable</p>
                        <form class="form_container">
                            <input type="radio" name="ctrl_variable">hh 
                            <input type="radio" name="ctrl_variable">mm
                            <input type="radio" name="ctrl_variable">ss
                        </form>
                    </div>
                    <div class="ctrl_condition">
                        <p> Set Swith condiion</p>
                        <form class="form_container">
                            <input type="radio" name="ctrl_condition">Even
                            <input type="radio" name="ctrl_condition">Odd
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
